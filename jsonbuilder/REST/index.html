<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>jsonmaker.com - Create your JSON easily with {json:maker}</title>
	<link rel="stylesheet" type="text/css" href="css/rest.css">
	<script type="text/javascript" src="../js/jSymbolic.js"></script>
	<script type="text/javascript" src="../js/jsonbuilder.js"></script>
	<link rel="icon" href="images/fav.png">
</head>
<body>
	<div class="container top-header">
  		<h1 class="main-title">
  			<a class="logo"></a>
  			<span class="lgsl">{JSON : Maker}</span>
  			<ul class="menu">
				<li>
					<a href="../">JSON Maker</a>
  				</li>
				<li class="active">
					<a href="#">REST API Client</a>
  				</li>
  			</ul>
		</h1>
	</div>
	<section class="container">
		<div class="_block">
			<div class="rw">
				<label class="ilbl">API URL</label><input type="text" class="inps"/>
			</div>
			<div class="rw">
				<label class="ilbl">Type</label><span class="Rtypes">
					<span class="rtype_wrap">
						<input type="radio" id="rtype_get" name="rtype">
						<label class="clbl" for="rtype_get"> Get</label>
					</span>
					<span class="rtype_wrap">
						<input type="radio" id="rtype_post" name="rtype">
						<label class="clbl" for="rtype_post"> Post</label>
					</span>
					<span class="rtype_wrap">
						<input type="radio" id="rtype_put" name="rtype">
						<label class="clbl" for="rtype_put"> Put</label>
					</span>
					<span class="rtype_wrap">
						<input type="radio" id="rtype_delete" name="rtype">
						<label class="clbl" for="rtype_delete"> Delete</label>
					</span>
				</span>
			</div>
			<div class="rw">
				<label class="ilbl">Data</label><div class="data_space">
					<ul class="edi_op">
						<li class="active">Create</li>
					  	<li>Write/ Paste</li>
					</ul>
					<div class="dt_in"></div>
				</div>
			</div>
		</div>
	</section>
	<section class="foot">
		<div class="container">
			<footer class="footer">
				<div class="auth_info">
					Developed By <a class="aname" href="mailto:yog99mail@gmail.com">Yogesh Jagdale</a>
					<span class="em">Copyright &copy; 2016 jsonmaker.com. All rights reserved.</span>
				</div>
			</footer>
		</div>
	</section>
</body>
</html>
